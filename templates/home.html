<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>動漫清單</title>
    <style>
        .anime-title {
            font-size: 20px;
            margin: 10px 0;
        }
        .add-button {
            font-size: 24px;
            text-decoration: none;
            color: white;
            background-color: green;
            padding: 10px 15px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>動漫清單</h1>
    <ul>
        {% for anime in anime_list %}
            <li class="anime-title">
                <!-- 標題鏈接到詳細頁面 -->
                <a href="{{ url_for('anime_detail', id=anime.id) }}">{{ anime.title }}</a>
            </li>
        {% else %}
            <li>目前沒有任何動漫資料。</li>
        {% endfor %}
    </ul>

    <!-- 加號按鈕 -->
    <a href="{{ url_for('add_anime') }}" class="add-button">+</a>
</body>
</html>
